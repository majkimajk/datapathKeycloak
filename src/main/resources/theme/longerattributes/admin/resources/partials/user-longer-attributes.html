<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
    <ol class="breadcrumb">
        <li><a href="#/realms/{{realm.realm}}/users">{{:: 'users' | translate}}</a></li>
        <li>{{user.username}}</li>
    </ol>

    <kc-tabs-user></kc-tabs-user>

    <form class="form-horizontal" name="realmForm" novalidate kc-read-only="!user.access.manage">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>{{:: 'key' | translate}}</th>
                <th>{{:: 'value' | translate}}</th>
                <th>{{:: 'actions' | translate}}</th>
            </tr>
            </thead>
            <tbody id="longAttributesTable">
            <tr ng-repeat="(key, value) in user.longAttributes | toOrderedMapSortedByKey">
                <td>{{key}}</td>
                <td><input ng-model="user.longAttributes[key]" class="form-control" type="text" name="{{key}}" id="attribute-{{key}}" /></td>
                <td class="kc-action-cell" data-ng-click="removeLongAttribute(key)">{{:: 'delete' | translate}}</td>
            </tr>
            </tbody>
            <tbody>
            <tr>
                <td><input ng-model="newLongAttribute.key" class="form-control" type="text" id="newLongAttributeKey" /></td>
                <td><input ng-model="newLongAttribute.value" class="form-control" type="text" id="newLongAttributeValue" /></td>
                <td class="kc-action-cell" onClick="addLongAttribute()" data-ng-disabled="!newLongAttribute.key.length || !newLongAttribute.value.length">{{:: 'add' | translate}}</td>
            </tr>
            </tbody>
        </table>

        <div class="form-group" data-ng-show="user.access.manage">
            <div class="col-md-12">
                <button id="saveLongerAttributes" data-ng-click="saveCurrentLongerAttributes()" kc-save disabled>{{:: 'save' | translate}}</button>
                <button id="resetLongerAttributes" onclick="resetCurrentLongerAttributes()" kc-reset disabled>{{:: 'cancel' | translate}}</button>
            </div>
        </div>
    </form>
</div>

<kc-menu></kc-menu>
